<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musiciandex</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Musiciandex</h1>
        <h4>Enter an musician or band name below</h4>
        <form id="js-form">
            <label for="js-musician-search">Musician Search</label>
            <input type="text" name="musician-search" id="js-musician-search" placeholder="Explosions in the Sky, Coheed & Cambria, blink-182, Ã“lafur Arnalds, etc." required>
            <input type="submit" value="Search">
        </form>
        
        <p id="js-error-message" class="error-message"></p>

        <section id="results" class="hidden">
          <h2 id="searched-artist"></h2>
          <div id="results-list" class="group">
            <div class="group item">
              <div id="artist-description" class="item"></div>
            </div>
            <div>
            <h4 class="results-titles">Top Albums</h4>
              <ol id="top-albums" class="group item"></ol>
            </div>
            <div>
              <h4 class="results-titles">Upcoming Events</h4>
              <div id="upcoming-events" class="group item"></div>
            </div>
            </div>
          </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
